<div class="container">
    <div class="row">
      <div class="col-4">  </div>
      <div class="col-4">
        <br/>
        <form #loginForm="ngForm" >
        <div class="form-group">
          <label for="exampleInputUserName">User Name</label>
          <input type="text" name="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter UserName" ngModel [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  ngModel [(ngModel)]="user.password">
        </div>
      <br/>
        <button type="submit" class="btn btn-primary" (click)="OnLoginSubmit(loginForm)">Submit</button>

        &nbsp; 
        <button type="submit" class="btn btn-primary" (click)="OnLoginReset(loginForm)">Reset</button>
      </form></div>
      <div class="col-4"></div>
    </div>
  </div>
