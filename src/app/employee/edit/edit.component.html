<div class="container">
    <div class="row">
      <div class="col-4">{{user|json}}  </div>
      <div class="col-4">
        <br/>
        <form #editForm="ngForm" >
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" name="firstname" class="form-control" id="firstnameInput" aria-describedby="firstnameHelp" placeholder="Enter First Name" ngModel [(ngModel)]="user.FirstName">
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" name="lastname" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name"  ngModel [(ngModel)]="user.LastName">
        </div>
      <br/>
        <button type="submit" class="btn btn-primary" (click)="OnEditSubmit(editForm)">Edit</button>

        &nbsp; 
        <button type="submit" class="btn btn-primary" (click)="OnEditReset(editForm)">Reset</button>
      </form></div>
      <div class="col-4"></div>
    </div>
  </div>
